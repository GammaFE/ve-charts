<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ve-charts - ECharts 3.x for Vue.js 2.x.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="ECharts 3.x for Vue.js 2.x.">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/favicon.ico" mce_href="_media/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"/>
  <!-- inject css file -->
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css"/>
  <link rel="stylesheet" href="//unpkg.com/ve-charts@0.1.1/lib/ve-charts.min.css"/>
</head>
<style>
  section.cover.show {
    background-image: url(./_media/bg.jpg) !important;
    background-size: cover !important;
  }

  @font-face {
    font-family: PangMenZhengDao;
    src: url('./_media/PangMenZhengDao.TTF');
  }

</style>
<body>
<!--<nav>-->
<!--<a href="#">Home</a>-->
<!--<a href="#">Documentation</a>-->
<!--</nav>-->
<div id="app"></div>
<script>
  window.$docsify = {
    name: 've-charts',
    repo: 'xiaoluoboding/ve-charts',  // 右上角github链接
    loadSidebar: true, // 定制侧边栏
    coverpage: true, // 封面
    themeColor: '#3c78eb',
    homepage: 'base-quickstart.md',  // 默认是README.md
    mergeNavbar: true   // 小屏设备下合并导航栏到侧边栏
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!-- inject js file -->
<script src="//unpkg.com/vue/dist/vue.min.js"></script>
<script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
<script src="//unpkg.com/echarts/dist/echarts.min.js"></script>
<script src="//unpkg.com/ve-charts@0.1.1/lib/ve-charts.min.js"></script>
</body>
</html>
